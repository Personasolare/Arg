<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Está escondido em plena vista</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            position: relative; /* Necessário para o posicionamento absoluto dos elementos internos */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000000;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; /* Caminho para a imagem de fundo */
            background-size: cover;
            background-position: center;
            z-index: 1; /* Garante que a imagem de fundo está abaixo da imagem superior */
        }

        .foreground-image {
            position: center;
            
            width: 512px; /* Ajuste o tamanho conforme necessário */
            height: 512px; /* Ajuste conforme necessário */
            z-index: 2; /* Garante que a imagem superior está acima da imagem de fundo */
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <img src="https://steamuserimages-a.akamaihd.net/ugc/2455103368276657197/793E06FD2207C81D53D7D99C01EDC74DA12F0A0C/?imw=512&&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false" alt="Imagem Superior" class="foreground-image"> <!-- Caminho para a imagem superior -->
</body>
</html>
